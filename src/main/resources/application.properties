app.welcome.message: Welcome to Spring Boot Application
app.welcome.title: Spring Boot Mustache Hello World Example
logging.level.org.springframework.web:ERROR
logging.level.com.mkyong:DEBUG

# Logging pattern for the console
logging.pattern.console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Logging pattern for file
logging.pattern.file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

logging.file:/springBootApp/logs/SpringBoot.log
#By default, Spring Boot max file upload size is 1MB, you can configure the values via following application properties :
spring.http.multipart.max-file-size:10MB
spring.http.multipart.max-request-size:10MB

# create and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto:create-drop

